name: moolmantra
description: "A true moolmantra application."


publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.7.0



dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  # Audio player
  audioplayers: ^6.2.0
  # google ads dependencies
  google_mobile_ads: ^5.3.1
  provider:

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^5.0.0
  flutter_launcher_icons: ^0.14.3



## FLUTTER LAUNCHER ICON
flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  remove_alpha_ios: true
  image_path: "assets/launcher_icons/ic_launcher.png"
  min_sdk_android: 24 # android min sdk min:16, default 21
  adaptive_icon_background: "#FFFFFF"
  adaptive_icon_foreground: "assets/launcher_icons/ic_launcher.png"

flutter:
  uses-material-design: true

  assets:
    - assets/home/
    - assets/splash/
    - assets/audios/
    - assets/launcher_icons/

  
  
  
  

  
  

  
  

  
  
  
  
  
  
  
  
  
  
  
  
  
  
  
  
  
  
  
